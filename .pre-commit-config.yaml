repos:
- repo: git://github.com/pre-commit/pre-commit-hooks
  rev: v2.3.0
  hooks:
    - { id: check-case-conflict }
    - { id: check-merge-conflict }
    - { id: check-symlinks }
    - { id: check-json }
    - { id: check-yaml }
    - { id: detect-private-key }
    - { id: end-of-file-fixer }
    - { id: trailing-whitespace }
- repo: https://github.com/psf/black
  rev: 22.10.0
  hooks:
    - { id: black } 